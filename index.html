<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mestro</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__intro">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar" />
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <img
              class="profile__edit-button"
              src="./images/edit-button.svg"
              alt="button"
            />
            <p class="profile__prof">Исследователь океана</p>
          </div>
        </div>
        <img
          class="profile__add-button"
          src="./images/add-button.svg"
          alt="button"
        />
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__photo"
            src="./images/karachay.jpg"
            alt="karachay"
          />
          <div class="element__info">
            <p class="element__title">Карачаевск</p>
            <img class="element__like" src="./images/like.svg" alt="like" />
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/elbrus.jpg"
            alt="karachay"
          />
          <div class="element__info">
            <p class="element__title">Гора Эльбрус</p>
            <img class="element__like" src="./images/like.svg" alt="like" />
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/dombay.jpg"
            alt="karachay"
          />
          <div class="element__info">
            <p class="element__title">Домбай</p>
            <img class="element__like" src="./images/like.svg" alt="like" />
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/elbrus.jpg"
            alt="karachay"
          />
          <div class="element__info">
            <p class="element__title">Гора Эльбрус</p>
            <img class="element__like" src="./images/like.svg" alt="like" />
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/dombay.jpg"
            alt="karachay"
          />
          <div class="element__info">
            <p class="element__title">Домбай</p>
            <img class="element__like" src="./images/like.svg" alt="like" />
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/karachay.jpg"
            alt="karachay"
          />
          <div class="element__info">
            <p class="element__title">Карачаево-Черкеск</p>
            <img class="element__like" src="./images/like.svg" alt="like" />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrith">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <img class="popup__cross" src="./images/CloseIcon.svg" alt="крестик" />
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input
            type="text"
            id="name"
            class="popup__item"
            maxlength="20"
            required
          />
          <input
            type="text"
            id="prof"
            class="popup__item"
            maxlength="30"
            required
          />
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" class="popup__button" value="Сохранить" />
        </fieldset>
      </form>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
