<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mestro</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__intro">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватаркаr" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" name="button" class="profile__edit-button"></button>
            <p class="profile__prof">Исследователь океана</p>
          </div>
        </div>
        <button type="button" name="add" class="profile__add-button"></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrith">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" name="like" class="popup__cross"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="form" class="popup__input-container">
          <input
            type="text"
            id="name"
            class="popup__item"
            maxlength="20"
            name="name"
            required
          />
          <input
            type="text"
            id="prof"
            class="popup__item"
            maxlength="30"
            name="prof"
            required
          />
          <input type="submit" name="submit" class="popup__button" value="Сохранить" />
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" name="cross" class="popup__cross popup__cross_add"></button>
        <h2 class="popup__heading">Новое место </h2>
        <form name="form" class="popup__input-container popup__input-container_add">
          <input
            id="mesto"
            type="text"
            class="popup__item popup__item-add"
            name="mesto"
            placeholder="Название"
            required
          />
          <input
            id="link"
            type="text"
            class="popup__item popup__item_add"
            name="prof"
            placeholder="Ссылка на картинку"
            required
          />
          <input type="submit" name="add" class="popup__button" value="Создать" />
        </form>
      </div>
    </div>

    <div class="popup popup_images">
      <div class="popup__container popup__container_images">
        <button class="popup__cross popup__cross_images" type="button" name="button"></button>
        <img class="popup__imag" src="images/avatar.jpg" alt="аватар">
        <h3 class="popup__mesto"></h3>
      </div>
    </div>


    <template id="element__template">
      <div class="element">
        <button type="button" name="basket" class="element__basket"></button>
        <img
          class="element__photo"
          src="images/avatar.jpg"
        />
        <div class="element__info">
          <p class="element__title"></p>
          <button type="button" name="like" class="element__like"></button>
        </div>
      </div>
    </template>
    <script src="script/index.js"></script>
  </body>
</html>
