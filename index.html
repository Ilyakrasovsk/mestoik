<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mestro</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__intro">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватаркаr" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" name="button" class="profile__edit-button"></button>
            <p class="profile__prof">Исследователь океана</p>
          </div>
        </div>
        <button type="button" name="add" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__photo"
            src="./images/karachay.jpg"
            alt="карачаев"
          />
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/elbrus.jpg"
            alt="эльбрус"
          />
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/dombay.jpg"
            alt="домбай"
          />
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/elbrus.jpg"
            alt="эльбрус"
          />
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/dombay.jpg"
            alt="домбай"
          />
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="./images/karachay.jpg"
            alt="карачаево-черкеск"
          />
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкеск</h2>
            <button type="button" name="like" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrith">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" name="like" class="popup__cross"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="form" class="popup__input-container">
          <input
            type="text"
            id="name"
            class="popup__item"
            maxlength="20"
            name="name"
            required
          />
          <input
            type="text"
            id="prof"
            class="popup__item"
            maxlength="30"
            name="prof"
            required
          />
          <input type="submit" name="submit" class="popup__button" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
